<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>在兰考</title>
</head>
<body>
<script>
    (function(){
        /**
          * 获取平台类型
         */
        var getPlatform = function () {
            var u = window.navigator.userAgent;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
            var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            var ua = u.toLowerCase();
            // if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            //     window.location.href = './m'
            // }
            if (isAndroid) {
                window.location.href = './m'
            }
            if (isIOS) {
                window.location.href = './m'
            }
        }
    })()
</script>
    <div id="app">
        <div id="content">
            <div class="main" :class="{isMainActive:isMainActive}">
                <div class="logo" :class="{isNone:isNone}">
                    <h2>在兰考</h2>
                </div>
                <div class="search clearfix">
                    <span id="small-title" v-text="smallTitleText" v-show="smallTitle" v-cloak></span>
                    <div class="ss-text fl">
                        <input type="text" v-on:input="onInput" v-model="keyWords" autocomplete="off" placeholder="兰考综合信息搜索，搜你想搜">
                    </div>
                    <div class="ss-btn fl">
                        <input type="button" @click="onSearch" @keyup.enter.native="onSearch" value="搜索一下">
                    </div>
                </div>
            </div>
            <div class="top-text" style="display:none;" v-text="topText" v-show="topTextShow" v-cloak ></div>
            <div class="result">
                <p v-text="tips"></p>
                <ul>
                    <li v-for="item in resultLists" class="list-item" :key="item.id">
                        <a :href="item.url" v-text="item.name" class="list-title" target="_blank"></a>
                        <!-- <p v-text="item.description" class="list-text"></p> -->
                        <p v-text="item.phone" class="list-text"></p>
                        <p v-text="item.address" class="list-text"></p>
                    </li>
                </ul>
            </div>
            <div class="qrcode" :class="{isNone:isNone}">
                <div class="qrcode-img">
                    <img src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/home/img/qrcode/zbios_09b6296.png" alt="">
                </div>
                <div class="qrcode-text">
                    <p class="title">关注公众号</p>
                    <p class="sub-title">有事搜一搜&nbsp;&nbsp;没事看一看</p>
                </div>
            </div>
            <div class="footer">
                <div class="footer-info">
                    <p :class="{isNone:isNone}"><a href="#">店铺推广</a> | <a href="#">关于我们</a> | <a href="#">联系我们</a></p>
                    <p :class="{isNone:isNone}">网站访问量:<span id="busuanzi_value_site_pv"></span>次</p>
                    <p :class="{isNone:isNone}">CopyRight © 2019-2020 在兰考版权所有</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/app.js"></script>
    <!-- <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script> -->
</body>
</html>
