<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            position:relative;
            padding-right:150px;
            overflow: hidden;
            border: 1px solid #000;
        }
        .left {
            float:left;
            width:100%;
            height: 200px;
            background-color: green;
        }
        .right {
            position:absolute;
            top:0;
            right:0;
            width:150px;
            height: 150px;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左边固定</div>
        <div class="right">右边自适应</div>
    </div>
</body>
</html>
